<!DOCTYPE html>
<html lang="ko">
{{ partial "head.html" . }}

<body class="has-navbar-fixed-top">
  <section class="gen-wrapper">
    {{ partial "header.html" . }}
    <!--{{ partialCached "hero.html" . .Section }}-->
    <div class="container is-fluid">
      <div class="columns verticals">
        {{ partial "study/sidebar.html" . }}
        <div class="content-container column is-three-fifths-desktop is-two-thirds-tablet">
          <div class="content-main content">
            <h1 class="title">{{ .Title }}</h1>
            {{ .Content }}
          </div>
          {{ partialCached "license-footer.html" . }}
        </div>
        {{ partial "toc.html" . }}
      </div>
    </div>
    {{ partial "scripts-footer.html" . }}
    {{ partialCached "footer.html" . }}
  </section>
</body>

</html>

{{- $imageSrc := $.Get "src" -}}
{{- $imageTitle := $.Get "title" | default "" -}}
{{- $hideOnMobile := $.Get "hideOnMobile" -}}
{{- $imgPosition := $.Get "position" -}}

{{ with $imageSrc }}
<div class="img-box {{ if $hideOnMobile }}dis-hidden-mobile{{end}} {{ with $imgPosition }}{{ $imgPosition }}{{end}}">
  <img src="{{ . | relURL }}" alt="{{ $imageTitle }}">
</div>
{{ end }}
